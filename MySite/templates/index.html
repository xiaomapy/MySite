{% extends 'base.html' %}
{% block index %}
        <div class="blogtab">
            {% for row in data_list %}
                <div class="blogs" data-scroll-reveal="enter bottom over 1s">
                    <h3 class="blogtitle"><a href="/article_detail/{{ row.id }}" target="_blank">{{ row.title }}</a></h3>
                    <span class="blogpic"><a href="/" title=""><img src="" alt=""></a></span>
                    <p class="blogtext">{{ row.des }}</p>
                    <div class="bloginfo">
                        <ul>
                            <li class="author"><a href="/">martinfly</a></li>
                            <li class="lmname"><a href="/">{{ row.title }}</a></li>
                            <li class="timer">{{ row.create_time }}</li>
                        </ul>
                    </div>
                </div>
            {% endfor %}
        </div>
        <br/>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                {{ page|safe }}
            </ul>
        </nav>
{% endblock %}
