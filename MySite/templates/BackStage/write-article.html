<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>后台管理</title>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../static/css/font-awesome.css" rel="stylesheet"/>
    <link href="../../static/css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../static/editor/css/editormd.min.css"/>
    <link rel="icon" href="../../static/icon/color-icon_python.png" type="image/x-icon"/>
    <link rel="shortcut icon" type="image/x-icon" href="../../static/icon/color-icon_python.png">
</head>
<body>
<div class="container">
    <div class="row">
        <form action="" method="post">
            <div class="add_article">
                <div class="alert-success text-center">增加文章</div>
                <div class="add_article_region">
                    <div class="title form-group">
                        <label for="">标题</label>
                        <div>
                            <input class="form-control" type="text" name="title" placeholder="文章标题">
                        </div>
                    </div>

                    <div class="content form-group">
                        <div id="test-editormd">
                            <textarea style="display:none;" name="editormd-html-code"
                                      class="editormd-markdown-textarea"></textarea>
                        </div>
                    </div>
                    <div>
                        <hr>
                        <p class="text-danger">分类：</p>
                        <ul>
                            {% for cate in cate_list %}
                                <li>{{ cate.title }}<input type="radio" name="cate" value="{{ cate.id }}"></li>
                            {% endfor %}
                        </ul>
                        <hr>
                    </div>
                    <input type="submit" class="btn btn-default">
                </div>
            </div>
        </form>
    </div>
</div>

{#<script charset="utf-8" src="/static/kindeditor/kindeditor-all.js"></script>#}
<script src="../../static/js/jquery.min.js"></script>
<script src="../../static/editor/editormd.min.js"></script>
<script type="text/javascript">
    $(function () {
        var editor = editormd("test-editormd", {
            width: "100%",
            height: 640,
            path: "../static/editor/lib/", // Autoload modules mode, codemirror, marked... dependents libs path
            htmlDecode: "style,script,iframe",
            tex: true,
            emoji: true,
            taskList: true,
            flowChart: true,
            sequenceDiagram: true,
            imageUpload: true,
            imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
            imageUploadURL: "/upload/"
        })
    });
</script>
</body>
